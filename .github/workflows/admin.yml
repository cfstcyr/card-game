name: Admin

on:
  push:
    paths:
      - packages/admin/**

defaults:
  run:
    shell: bash

env:
  PROJECT: card-game-389821
  APP: card-game-prod
  SERVICE: admin
  REGION: us-central1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
          cache-dependency-path: packages/${{env.SERVICE}}/package-lock.json
      - name: Install dependencies
        run: |
          cd packages/$SERVICE
          npm ci
      - name: Lint
        run: |
          cd packages/$SERVICE
          npm run lint

  build:
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - run: cd packages/$SERVICE
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Build
        run: |
          cd packages/$SERVICE
          docker buildx build \
            --platform linux/amd64 \
            --target prod \
            -t $REGION-docker.pkg.dev/$PROJECT/$APP/$SERVICE \
            .
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      - name: Push
        run: docker push $REGION-docker.pkg.dev/$PROJECT/$APP/$SERVICE

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - run: |
          gcloud run deploy card-game-$SERVICE-prod \
            --image=$REGION-docker.pkg.dev/$PROJECT/$APP/$SERVICE \
            --region=$REGION \
            --project=$PROJECT
      - run: |
          gcloud run services update-traffic card-game-$SERVICE-prod \
            --region=$REGION \
            --project=$PROJECT \
            --to-latest