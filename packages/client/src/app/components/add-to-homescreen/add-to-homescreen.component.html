<ng-container *ngIf="!display">
    <div class="add-to-homescreen">
        <div class="add-to-homescreen__image">
            <img src="assets/icons/logo192.png" alt="">
        </div>
        <div class="add-to-homescreen__content">
            <p class="add-to-homescreen__content__title">Download app</p>
            <p class="add-to-homescreen__content__description">Press the share button (<i class="far fa-share-square"></i>) and select "Add to Home Screen".</p>
        </div>
    </div>
    <hr>
</ng-container>
