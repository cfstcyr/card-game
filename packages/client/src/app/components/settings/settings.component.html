<section class="theme">
    <h2>Theme</h2>
    <div class="options">
        <app-simple-button *ngFor="let theme of themes" [disabled]="theme.id === (currentTheme | async)?.id" (click)="themeService.setCurrentTheme(theme.id)">{{ theme.name }}</app-simple-button>
    </div>
</section>

<section class="cache">
    <h2>Cache</h2>
    <div class="options">
        <app-simple-button (click)="clearCache()"><i class="fas fa-trash"></i> Clear cache</app-simple-button>
        <app-simple-button (click)="clearCacheAndReload()"><i class="fas fa-sync-alt"></i> Clear cache and reload</app-simple-button>
    </div>
</section>
