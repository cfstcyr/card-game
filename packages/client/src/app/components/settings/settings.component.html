<section class="theme">
    <h2>Theme</h2>
    <div class="options">
        <app-simple-button *ngFor="let theme of themes" [disabled]="theme.id === (currentTheme | async)?.id" (click)="themeService.setCurrentTheme(theme.id)">{{ theme.name }}</app-simple-button>
    </div>
</section>

<section class="cache">
    <h2>Content</h2>
    <div class="options">
        <app-simple-button (click)="updateContent()"><i class="fas fa-sync-alt"></i> Update content</app-simple-button>
    </div>
</section>
