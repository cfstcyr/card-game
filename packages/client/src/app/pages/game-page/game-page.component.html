<app-layout [disabledScroll]="true">
    <span title class="cards-left">{{ cardsLeft | async }} cards left</span>
    <app-simple-button head-action-right href="/" effect="large"><i class="far fa-times"></i></app-simple-button>

    <app-data-renderer [data]="game | async">
        <sw-swiper>
            <sw-slide *ngFor="let card of cards | async">
                <app-game-card [card]="card"></app-game-card>
            </sw-slide>
            <sw-slide>
                <app-game-card [isSystem]="true">You've reached the end</app-game-card>
            </sw-slide>
        </sw-swiper>

        <sw-swiper error>
            <sw-slide>
                <app-game-card [isSystem]="true">Error loading game</app-game-card>
            </sw-slide>
        </sw-swiper>
    </app-data-renderer>

    <span foot-action-left></span>
    <app-simple-button foot-action-right effect="large" (click)="previous()" [disabled]="!(canSwipePrevious | async)">
        <i class="far fa-chevron-left"></i>
    </app-simple-button>
    <app-simple-button foot-action-right effect="large" (click)="next()" [disabled]="!(canSwipeNext | async)">
        <i class="far fa-chevron-right"></i>
    </app-simple-button>
</app-layout>
