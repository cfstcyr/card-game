<app-layout [disabledScroll]="false" class="instruction-page">
    <app-simple-button head-action-right href="/" effect="large"><i class="far fa-times"></i></app-simple-button>

    <h2 title class="instruction-page__head-title">{{(game | async)?.value?.name}}</h2>

    <ng-container *ngIf="(game | async)?.value; let game">
        <div class="instruction-page__content">
            <markdown>{{game.instructions}}</markdown>
        </div>
    </ng-container>

    <span foot-action-left></span>
    <app-simple-button foot-action-right [href]="'/game/' + (game | async)?.value?._id">Play <i class="fas fa-arrow-right"></i></app-simple-button>
</app-layout>
