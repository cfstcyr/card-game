<app-layout [disabledScroll]="false" [safeArea]="false" class="home-page" (scroll)="handleScroll($event)">
    <h2 title class="home-page__head-title" [ngClass]="{ 'home-page__head-title--hidden': isTitleVisible }">Card Game</h2>

    <app-simple-button head-action-right effect="large" (click)="handleOptionsButton()"><i class="far fa-ellipsis-v"></i></app-simple-button>

    <div class="home-page__content">
        <h1 class="home-page__title">Card Game</h1>

        <div class="home-page__lists">
            <app-add-to-homescreen></app-add-to-homescreen>
            <app-game-list></app-game-list>
        </div>
    </div>
</app-layout>
